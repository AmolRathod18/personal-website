<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" width="1200" height="675">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8eef7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f4f8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="675" fill="url(#bgGradient3)"/>
  
  <!-- Left side - Phone mockup -->
  <g transform="translate(250, 100)">
    <!-- Phone bezel -->
    <rect x="0" y="0" width="280" height="580" rx="40" fill="#1a1a1a" stroke="#2d2d2d" stroke-width="8"/>
    
    <!-- Phone screen -->
    <rect x="12" y="12" width="256" height="556" rx="32" fill="#ffffff"/>
    
    <!-- Notch -->
    <rect x="100" y="12" width="56" height="24" rx="12" fill="#1a1a1a"/>
    
    <!-- Status bar -->
    <rect x="12" y="50" width="256" height="20" fill="#ffffff"/>
    <text x="20" y="62" font-size="12" fill="#333" font-family="Arial, sans-serif">9:41</text>
    
    <!-- Back button -->
    <g transform="translate(24, 85)">
      <text x="0" y="12" font-size="16" fill="#22c55e" font-family="Arial, sans-serif" font-weight="bold">← </text>
      <text x="16" y="12" font-size="12" fill="#666" font-family="Arial, sans-serif">Online PG Management System</text>
    </g>
    
    <!-- Property image -->
    <rect x="20" y="115" width="220" height="140" rx="12" fill="#ddd"/>
    
    <!-- Bedroom placeholder -->
    <rect x="20" y="115" width="220" height="140" rx="12" fill="#d4a574" opacity="0.3"/>
    <line x1="50" y1="115" x2="50" y2="255" stroke="#999" stroke-width="1"/>
    <line x1="80" y1="115" x2="80" y2="255" stroke="#999" stroke-width="1"/>
    <line x1="110" y1="115" x2="110" y2="255" stroke="#999" stroke-width="1"/>
    <line x1="140" y1="115" x2="140" y2="255" stroke="#999" stroke-width="1"/>
    <line x1="170" y1="115" x2="170" y2="255" stroke="#999" stroke-width="1"/>
    <line x1="200" y1="115" x2="200" y2="255" stroke="#999" stroke-width="1"/>
    <line x1="20" y1="155" x2="240" y2="155" stroke="#999" stroke-width="1"/>
    <line x1="20" y1="195" x2="240" y2="195" stroke="#999" stroke-width="1"/>
    
    <!-- Bed icon inside -->
    <rect x="90" y="150" width="100" height="60" fill="none" stroke="#666" stroke-width="2" rx="4"/>
    <line x1="95" y1="170" x2="185" y2="170" stroke="#666" stroke-width="2"/>
    
    <!-- PG name -->
    <text x="20" y="280" font-size="18" font-weight="bold" fill="#1a1a1a" font-family="Arial, sans-serif">
      Cozy Corner PG
    </text>
    
    <!-- Features -->
    <g>
      <text x="20" y="310" font-size="12" fill="#666" font-family="Arial, sans-serif" font-weight="600">Private Room</text>
      <text x="140" y="310" font-size="12" fill="#666" font-family="Arial, sans-serif" font-weight="600">Free WiFi</text>
    </g>
    
    <!-- Price -->
    <text x="20" y="345" font-size="20" font-weight="bold" fill="#1a1a1a" font-family="Arial, sans-serif">
      ₹7,586
    </text>
    <text x="20" y="365" font-size="12" fill="#999" font-family="Arial, sans-serif">
      / month
    </text>
    
    <!-- Book Now button -->
    <rect x="50" y="385" width="180" height="45" rx="24" fill="#22c55e"/>
    <text x="140" y="412" font-size="14" fill="#ffffff" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold">
      BOOK NOW
    </text>
    
    <!-- Bottom navigation -->
    <rect x="12" y="520" width="256" height="36" fill="#f5f5f5"/>
    <circle cx="50" cy="538" r="6" fill="#22c55e"/>
    <circle cx="140" cy="538" r="6" fill="#ddd"/>
    <circle cx="230" cy="538" r="6" fill="#ddd"/>
  </g>
  
  <!-- Right side - Admin Portal -->
  <g transform="translate(750, 200)">
    <!-- Admin circle background -->
    <circle cx="90" cy="90" r="90" fill="#2d3748"/>
    
    <!-- Shield icon background -->
    <circle cx="90" cy="90" r="70" fill="none" stroke="#d4a574" stroke-width="2"/>
    
    <!-- Shield shape -->
    <path d="M 90 40 L 120 55 L 120 85 Q 90 110 90 115 Q 90 110 60 85 L 60 55 Z" 
          fill="none" stroke="#d4a574" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Lock icon inside shield -->
    <rect x="75" y="70" width="30" height="25" rx="3" fill="none" stroke="#d4a574" stroke-width="2"/>
    <path d="M 80 70 L 80 60 Q 80 55 85 55 Q 90 55 90 60 L 90 70" fill="none" stroke="#d4a574" stroke-width="2" stroke-linecap="round"/>
    <circle cx="85" cy="82" r="2" fill="#d4a574"/>
    
    <!-- Admin Portal text -->
    <text x="90" y="220" font-size="28" font-weight="bold" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif">
      ADMIN
    </text>
    <text x="90" y="255" font-size="28" font-weight="bold" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif">
      PORTAL
    </text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.5">
    <circle cx="100" cy="100" r="40" fill="#22c55e" opacity="0.1"/>
    <circle cx="1100" cy="500" r="60" fill="#0ea5e9" opacity="0.1"/>
  </g>
</svg>