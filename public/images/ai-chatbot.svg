<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" width="1200" height="675">
  <defs>
    <linearGradient id="bgGradient5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bfdbfe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="botGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15" flood-color="#000"/>
    </filter>
  </defs>
  
  <rect width="1200" height="675" fill="url(#bgGradient5)"/>
  
  <!-- Main Title -->
  <text x="600" y="100" font-size="52" font-weight="bold" text-anchor="middle" fill="#0f172a" font-family="Arial, sans-serif">
    AI Chatbot System
  </text>
  
  <!-- Left Brain - NLP Component -->
  <g transform="translate(120, 280)" filter="url(#shadow)">
    <!-- Brain outline -->
    <g stroke="#6366f1" stroke-width="2.5" fill="none">
      <!-- Top bumps -->
      <path d="M 30 0 Q 20 15 25 30 Q 15 40 30 45"/>
      <path d="M 50 0 Q 40 15 45 30 Q 35 40 50 45"/>
      <path d="M 70 0 Q 60 15 65 30 Q 55 40 70 45"/>
      
      <!-- Middle section -->
      <ellipse cx="50" cy="50" rx="45" ry="40"/>
      
      <!-- Bottom curves -->
      <path d="M 20 85 Q 10 95 20 100 Q 30 105 50 105 Q 70 105 80 100 Q 90 95 80 85"/>
    </g>
    
    <!-- Inner details -->
    <g fill="#6366f1" opacity="0.3">
      <circle cx="35" cy="50" r="6"/>
      <circle cx="50" cy="40" r="6"/>
      <circle cx="65" cy="50" r="6"/>
      <circle cx="50" cy="60" r="6"/>
    </g>
    
    <!-- Label -->
    <text x="50" y="145" font-size="14" text-anchor="middle" fill="#0f172a" font-family="Arial, sans-serif" font-weight="bold">
      Natural Language
    </text>
    <text x="50" y="165" font-size="14" text-anchor="middle" fill="#0f172a" font-family="Arial, sans-serif" font-weight="bold">
      Processing
    </text>
  </g>
  
  <!-- Center Chatbot -->
  <g transform="translate(480, 200)" filter="url(#shadow)">
    <!-- Chat bubble -->
    <rect x="20" y="0" width="200" height="120" rx="20" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    
    <!-- Chat bubble pointer -->
    <polygon points="50,120 40,140 60,135" fill="white"/>
    
    <!-- Hello text in bubble -->
    <text x="120" y="35" font-size="20" text-anchor="middle" fill="#d1d5db" font-family="Arial, sans-serif" font-weight="300">
      Hello!
    </text>
    
    <!-- Robot head -->
    <g transform="translate(120, 185)">
      <!-- Head body with rounded corners -->
      <rect x="-45" y="-35" width="90" height="80" rx="15" fill="url(#botGradient)" stroke="#cbd5e1" stroke-width="2"/>
      
      <!-- Antenna -->
      <line x1="-20" y1="-35" x2="-20" y2="-60" stroke="#94a3b8" stroke-width="3" stroke-linecap="round"/>
      <circle cx="-20" cy="-62" r="5" fill="#0ea5e9"/>
      
      <line x1="20" y1="-35" x2="20" y2="-60" stroke="#94a3b8" stroke-width="3" stroke-linecap="round"/>
      <circle cx="20" cy="-62" r="5" fill="#0ea5e9"/>
      
      <!-- Face -->
      <!-- Left eye -->
      <rect x="-25" y="-15" width="14" height="16" rx="2" fill="#1f2937"/>
      <g opacity="0.7">
        <line x1="-22" y1="-12" x2="-16" y2="-12" stroke="white" stroke-width="1.5"/>
        <line x1="-22" y1="-9" x2="-16" y2="-9" stroke="white" stroke-width="1.5"/>
        <line x1="-22" y1="-6" x2="-16" y2="-6" stroke="white" stroke-width="1.5"/>
      </g>
      
      <!-- Right eye -->
      <rect x="11" y="-15" width="14" height="16" rx="2" fill="#1f2937"/>
      <g opacity="0.7">
        <line x1="14" y1="-12" x2="20" y2="-12" stroke="white" stroke-width="1.5"/>
        <line x1="14" y1="-9" x2="20" y2="-9" stroke="white" stroke-width="1.5"/>
        <line x1="14" y1="-6" x2="20" y2="-6" stroke="white" stroke-width="1.5"/>
      </g>
      
      <!-- Smile -->
      <path d="M -20 5 Q 0 15 20 5" stroke="#0ea5e9" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- Arms -->
    <g stroke="#94a3b8" stroke-width="4" fill="none" stroke-linecap="round">
      <path d="M 440 330 Q 420 360 390 360"/>
      <path d="M 560 330 Q 580 360 610 360"/>
    </g>
  </g>
  
  <!-- Connection lines -->
  <!-- Left line (blue) -->
  <g stroke="#0ea5e9" stroke-width="2.5" fill="none" stroke-linecap="round">
    <path d="M 200 320 Q 350 340 440 320"/>
    <circle cx="210" cy="318" r="4" fill="#0ea5e9"/>
  </g>
  
  <!-- Right line (purple) -->
  <g stroke="#a855f7" stroke-width="2.5" fill="none" stroke-linecap="round">
    <path d="M 600 340 Q 750 340 900 320"/>
    <circle cx="910" cy="318" r="4" fill="#a855f7"/>
  </g>
  
  <!-- Right Database - MySQL Component -->
  <g transform="translate(900, 240)" filter="url(#shadow)">
    <!-- Cylinder top (ellipse) -->
    <ellipse cx="50" cy="10" rx="45" ry="20" fill="#0ea5e9" stroke="#0284c7" stroke-width="2"/>
    
    <!-- Cylinder body -->
    <rect x="5" y="10" width="90" height="80" fill="#0ea5e9" stroke="#0284c7" stroke-width="2"/>
    
    <!-- Cylinder bottom (ellipse) -->
    <ellipse cx="50" cy="90" rx="45" ry="20" fill="#06b6d4" stroke="#0284c7" stroke-width="2"/>
    
    <!-- Shading on cylinder -->
    <ellipse cx="50" cy="35" rx="35" ry="15" fill="#06b6d4" opacity="0.5"/>
    
    <!-- Database text -->
    <text x="50" y="50" font-size="16" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold">
      MySQL
    </text>
    <text x="50" y="70" font-size="12" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold">
      Database
    </text>
    
    <!-- Label -->
    <text x="50" y="145" font-size="14" text-anchor="middle" fill="#0f172a" font-family="Arial, sans-serif" font-weight="bold">
      MySQL Database
    </text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="650" r="40" fill="#22c55e" opacity="0.08"/>
  <circle cx="1050" cy="50" r="35" fill="#0ea5e9" opacity="0.05"/>
</svg>