<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" width="1200" height="675">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8eef7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="675" fill="url(#bgGradient)"/>
  
  <!-- Network pattern background -->
  <g opacity="0.1" stroke="#0ea5e9" stroke-width="1">
    <circle cx="150" cy="150" r="3" fill="#0ea5e9"/>
    <circle cx="400" cy="200" r="3" fill="#0ea5e9"/>
    <circle cx="600" cy="100" r="3" fill="#0ea5e9"/>
    <circle cx="850" cy="180" r="3" fill="#0ea5e9"/>
    <circle cx="1000" cy="250" r="3" fill="#0ea5e9"/>
    <line x1="150" y1="150" x2="400" y2="200"/>
    <line x1="400" y1="200" x2="600" y2="100"/>
    <line x1="600" y1="100" x2="850" y2="180"/>
    <line x1="850" y1="180" x2="1000" y2="250"/>
  </g>
  
  <!-- Main title -->
  <text x="600" y="80" font-size="72" font-weight="bold" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif">
    EnLab
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="130" font-size="32" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif">
    MERN Stack
  </text>
  
  <!-- Left card - Find Services -->
  <g>
    <!-- Card background -->
    <rect x="150" y="220" width="380" height="280" rx="24" fill="white" filter="drop-shadow(0 4px 12px rgba(0,0,0,0.08))"/>
    
    <!-- Icon background -->
    <rect x="220" y="240" width="120" height="120" rx="20" fill="#0ea5e9"/>
    
    <!-- User icon -->
    <circle cx="280" cy="290" r="35" fill="white"/>
    <circle cx="280" cy="265" r="15" fill="white"/>
    <path d="M 280 320 Q 260 330 250 340 L 310 340 Q 300 330 280 320 Z" fill="white"/>
    
    <!-- Chat bubble -->
    <rect x="310" y="280" width="50" height="40" rx="8" fill="white" stroke="#0ea5e9" stroke-width="2"/>
    <text x="335" y="310" font-size="20" text-anchor="middle" fill="#0ea5e9">ðŸ’¬</text>
    
    <!-- Text -->
    <text x="340" y="405" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif">
      FIND
    </text>
    <text x="340" y="435" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif">
      SERVICES
    </text>
  </g>
  
  <!-- Right card - Offer Services -->
  <g>
    <!-- Card background -->
    <rect x="670" y="220" width="380" height="280" rx="24" fill="white" filter="drop-shadow(0 4px 12px rgba(0,0,0,0.08))"/>
    
    <!-- Icon background -->
    <rect x="740" y="240" width="120" height="120" rx="20" fill="#22c55e"/>
    
    <!-- House icon -->
    <path d="M 800 280 L 780 300 L 780 330 L 820 330 L 820 300 Z" fill="white"/>
    <path d="M 760 300 L 800 260 L 840 300" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Upward arrow -->
    <path d="M 815 295 L 825 280 L 835 295" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="825" y1="295" x2="825" y2="265" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Text -->
    <text x="860" y="405" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif">
      OFFER
    </text>
    <text x="860" y="435" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif">
      SERVICES
    </text>
  </g>
  
  <!-- Bottom tech icons -->
  <g>
    <!-- Tech stack divider line -->
    <line x1="250" y1="560" x2="950" y2="560" stroke="#e2e8f0" stroke-width="2"/>
    
    <!-- Icon 1 - API -->
    <g transform="translate(350, 610)">
      <circle cx="0" cy="0" r="35" fill="none" stroke="#0ea5e9" stroke-width="2"/>
      <text x="0" y="6" font-size="28" text-anchor="middle" fill="#0ea5e9" font-weight="bold">â—†</text>
    </g>
    
    <!-- Icon 2 - Database -->
    <g transform="translate(600, 610)">
      <circle cx="0" cy="0" r="35" fill="#22c55e" opacity="0.2"/>
      <path d="M -12 -10 L 12 -10 L 12 0 L -12 0 Z" fill="none" stroke="#22c55e" stroke-width="2"/>
      <ellipse cx="0" cy="0" rx="12" ry="5" fill="none" stroke="#22c55e" stroke-width="2"/>
      <path d="M -12 10 L 12 10 L 12 0 L -12 0 Z" fill="none" stroke="#22c55e" stroke-width="2"/>
    </g>
    
    <!-- Icon 3 - Checkmark -->
    <g transform="translate(850, 610)">
      <circle cx="0" cy="0" r="35" fill="#06b6d4" opacity="0.2"/>
      <path d="M -10 0 L -2 8 L 12 -8" fill="none" stroke="#06b6d4" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
</svg>