<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#0f172a"/>
  
  <!-- Honeypot Server -->
  <rect x="150" y="120" width="100" height="160" fill="url(#gradient1)" opacity="0.8" rx="8"/>
  
  <!-- Network Lines -->
  <line x1="200" y1="120" x2="100" y2="50" stroke="url(#gradient2)" stroke-width="2" opacity="0.6"/>
  <line x1="200" y1="120" x2="300" y2="50" stroke="url(#gradient2)" stroke-width="2" opacity="0.6"/>
  <line x1="200" y1="280" x2="100" y2="350" stroke="url(#gradient2)" stroke-width="2" opacity="0.6"/>
  <line x1="200" y1="280" x2="300" y2="350" stroke="url(#gradient2)" stroke-width="2" opacity="0.6"/>
  
  <!-- Network Nodes -->
  <circle cx="100" cy="50" r="15" fill="#10b981" opacity="0.8"/>
  <circle cx="300" cy="50" r="15" fill="#10b981" opacity="0.8"/>
  <circle cx="100" cy="350" r="15" fill="#ef4444" opacity="0.8"/>
  <circle cx="300" cy="350" r="15" fill="#ef4444" opacity="0.8"/>
  
  <!-- Shield Icon -->
  <path d="M 200 180 L 180 190 L 180 220 L 200 230 L 220 220 L 220 190 Z" fill="#38bdf8" opacity="0.9"/>
  <circle cx="200" cy="205" r="8" fill="#0f172a"/>
  
  <!-- Alert Symbols -->
  <text x="95" y="355" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">!</text>
  <text x="305" y="355" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">!</text>
  
  <!-- Data Packets -->
  <rect x="180" y="140" width="40" height="10" fill="#38bdf8" opacity="0.6" rx="2"/>
  <rect x="180" y="160" width="40" height="10" fill="#38bdf8" opacity="0.6" rx="2"/>
  <rect x="180" y="230" width="40" height="10" fill="#38bdf8" opacity="0.6" rx="2"/>
  <rect x="180" y="250" width="40" height="10" fill="#38bdf8" opacity="0.6" rx="2"/>
  
  <!-- Title -->
  <text x="200" y="380" font-family="Arial, sans-serif" font-size="16" fill="#38bdf8" text-anchor="middle" font-weight="bold">HONEYPOT SECURITY</text>
</svg>
